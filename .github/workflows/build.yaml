  build-on-darwin:
    if: contains(github.head_ref, 'deps/') == false
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
      with:
        go-version: 1.15.x

    - name: Build
      run: |
        # node_exporter requires CGO for darwin, or we can only get useless metrics
        CGO_ENABLED=1 make arhat.darwin.all
        # CGO_ENABLED=1 make arhat-docker.darwin.all

    # # TODO: Support macos packaging
    # - name: Package
    #   run: |
    #     make package.arhat.darwin.all
    #     make package.arhat-docker.darwin.all

    - name: Install md5sum
      run: |
        brew install md5sha1sum

    - name: Hash
      run: |
        cd build
        shasum -a 256 arhat-*.darwin* > sha256.darwin.txt
        shasum -a 512 arhat-*.darwin* > sha512.darwin.txt
        md5sum arhat-*.darwin* > md5.darwin.txt
        cd -

    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: build-on-darwin
        path: build

  build-on-windows:
