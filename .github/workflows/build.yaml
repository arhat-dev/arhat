name: Build

# yamllint disable-line rule:truthy
on:
  check_run:
    types:
    - rerequested
    - requested_action
  pull_request:
    paths-ignore:
    - docs/**
    - cicd/deploy/charts/**
    - README.md
    branches:
    - master
    - "!deps/**"
  push:
    paths-ignore:
    - docs/**
    - cicd/deploy/charts/**
    - README.md
    branches:
    - master
    tags:
    - v*

env:
  GO111MODULE: "on"

defaults:
  run:
    shell: bash

jobs:
  build-on-linux:
    if: contains(github.head_ref, 'deps/') == false
    runs-on: ubuntu-latest
    steps:
    - uses: kolpav/purge-artifacts-action@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        expire-in: 30m
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
      with:
        go-version: 1.15.x

    - name: Build
      run: |
        CGO_ENABLED=0 make -j$(nproc --all) arhat.linux.all
        CGO_ENABLED=0 make arhat.linux.riscv64 \
          TAGS='nometrics'

        # CGO_ENABLED=0 make -j$(nproc --all) arhat-docker.linux.all
        # CGO_ENABLED=0 make arhat-docker.linux.riscv64 \
        #   TAGS='nometrics'

        CGO_ENABLED=0 make -j$(nproc --all) arhat.freebsd.all \
          TAGS='noboottime noexec nomeminfo nonetdev nozfs nofilesystem'

        CGO_ENABLED=0 make -j$(nproc --all) arhat.netbsd.all \
          TAGS='noboottime nofilesystem nointerrupts nonetdev noloadavg nomeminfo'

        CGO_ENABLED=0 make -j$(nproc --all) arhat.openbsd.all \
          TAGS='noboottime nofilesystem nointerrupts nonetdev noloadavg nomeminfo'

        CGO_ENABLED=0 make -j$(nproc --all) arhat.plan9.all \
          TAGS='nometrics nodev_serial nodev_file nodev_modbus'

        CGO_ENABLED=0 make -j$(nproc --all) arhat.solaris.amd64 \
          TAGS='nometrics nodev_serial nodev_modbus'

        CGO_ENABLED=0 make -j$(nproc --all) arhat.aix.ppc64 \
          TAGS='nometrics nodev_serial nodev_file nodev_modbus'

        CGO_ENABLED=0 make -j$(nproc --all) arhat.dragonfly.amd64 \
          TAGS='nometrics nodev_serial nodev_file nodev_modbus'

    - name: Package
      run: |
        make package.arhat.linux.all
        # make package.arhat-docker.linux.all

    - name: Hash
      run: |
        os_list="linux freebsd netbsd openbsd plan9 aix solaris dragonfly"

        cd build
        for os in ${os_list}; do
          sha256sum arhat-*.${os}* > sha256.${os}.txt
          sha512sum arhat-*.${os}* > sha512.${os}.txt
          md5sum arhat-*.${os}* > md5.${os}.txt
        done
        cd -

    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: build-on-linux
        path: build

