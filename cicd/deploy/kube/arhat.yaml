---
# Source: arhat/templates/daemonset.yaml
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: arhat
  labels:
    helm.sh/chart: arhat-0.0.2
    app.kubernetes.io/name: arhat
    app.kubernetes.io/instance: arhat
    app.kubernetes.io/version: "latest"
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: arhat
      app.kubernetes.io/instance: arhat
  template:
    metadata:
      labels:
        app.kubernetes.io/name: arhat
        app.kubernetes.io/instance: arhat
    spec:
      securityContext:
        {}
      volumes:
        - name: arhat-config
          secret:
            secretName: arhat
        - name: host-rootfs
          hostPath:
            path: /
            type: Directory
      hostPID: true
      hostIPC: true
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: arhat
          securityContext:
            privileged: true
          image: "ghcr.io/arhat-dev/arhat:latest"
          imagePullPolicy: IfNotPresent
          resources:
            {}
          command:
            - /arhat
            - -c
            - /etc/arhat/config.yaml
          env:
            - name: POD_UID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.uid
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          volumeMounts:
            - name: arhat-config
              mountPath: /etc/arhat/config.yaml
              subPath: config.yaml
            - name: host-rootfs
              mountPath: /host
              mountPropagation: Bidirectional
